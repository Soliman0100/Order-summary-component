<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styel.css">
  
  <title>Frontend Mentor | Order summary card</title>


  
</head>
<body>
  <picture>
    <source srcset="pattern-background-mobile.svg" media="(max-width:700px)">
    <img height="50%" width="100%" src="pattern-background-desktop.svg" alt="">
  </picture>
<main>
  <section class="card">
    <img class="main-img" src="illustration-hero.svg" alt="">
    <div class="bottom-card">
      <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="midlle">
        <div class="right">
          <img src="icon-music.svg" alt="">
          <div class="text">
            <div class="text-top">Annual Plan</div>
            <div class="text-bottom">$59.99/year</div>
          </div>
        </div>
        <div class="link">
          <a href="http//">Change</a>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <p class="last-p">Cancel Order</p>
    </div>
  </section>
</main>
</body>
</html>
